<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="lib/css/flexboxgrid.css" type="text/css">
        <link rel="stylesheet" href="lib/css/font-awesome.css">
        <link rel="stylesheet" href="lib/css/milligram.css">
        <link rel="stylesheet" href="lib/css/normalize.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>


    <body class="container">
        <div class="row center-xs">
            <h1 style="color: black;">Breakdown of all AUS open tennis tournaments from 2004-14</h1>
        </div>
            <!-- Select -->
            <div class="row">
                <div class="col-sm-2">
                    <label for="yearSelect">Filter by year: </label>
                    <select id="yearSelect" onchange="selectUpdate()">
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008" selected>2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label id ="test" for="stageSelect">Show data from stage to final:</label>
                    <select id="stageSelect" onchange="selectUpdate()">
                        <option value="1">First round</option>
                        <option value="2">Second round</option>
                        <option value="3">Third round</option>
                        <option value="4" selected>Fourth round</option>
                        <option value="5">Quarter final</option>
                        <option value="6">Semi final</option>
                        <option value="7">Final</option>
                    </select>
                </div>
                <div class="col-sm-6" style="margin-top: 3.25%;">
                    <i class="fas fa-exclamation-circle"></i><b>Tip: Hover over player names and their inner chords to get a drilldown</b>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-7">
                    <div id="chart_placeholder"></div>
                </div>
                <div class="col-sm-5" style="margin-top: 120px;">
                    <div id="matchViz"></div>
                </div>
            </div>



    </body>

    <!-- Libraries -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/timeline.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Utils -->
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/radarChart.js"></script>
    <script type="text/javascript" src="js/timeLine.js"></script>
    <script type="text/javascript" src="js/chord.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</html>
